<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Speech Report Experiment</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="jsPkg/jquery-1.12.0.min.js"></script>
  <script src="jsPkg/papaparse.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="jsPkg/jquery.ui.touch-punch.min.js"></script>
  <link rel="stylesheet" href="responsive.css">
  <script src="initialize.js"></script>
</head>

<body>

<form id="subjForm">
 <p>Subject ID: <input type="text" id="subjID" size="3"><br/>
 <p> Date: <input type="text" id="date"></p>
 Script:
  <div id="script" style="display:inline-block;">
    <input type="radio" name="script" id="scriptA" value="a">
      <label for="scriptA">A</label> 
    <input type="radio" name="script" id="scriptB" value="b">
      <label for="scriptB">B</label>
    <input type="radio" name="script" id="scriptI" value="block-i">
      <label for="scriptI">Block-I</label> 
    <input type="radio" name="script" id="scriptD" value="block-d">
      <label for="scriptD">Block-D</label>
  </div>
  <p><button id="submitForm">Submit</button></p>
</form>

<div id="mainDisplay">
  
<div id="statusBar">
  <span id="subjInfo"></span>
  <span id="expStatus"></span>
  <hr/>
</div>

<div id="page">
  <img id="backgroundImg" draggable="false">
  <div id="narrator" class="char">
    <img id="narrImg" draggable="false">
    <div class="dropSpot"></div>
  </div>
  <div id="c1" class="char">
    <img id="c1Img" draggable="false">
    <div class="dropSpot"></div>
  </div>
  <div id="c2" class="char">
    <img id="c2Img" draggable="false">
    <div class="dropSpot"></div>
  </div>
  <div id="objStart"></div>
  <div id="takeGoal">
    <div class="dropSpot"></div>
    <img id="goalImg" draggable="false">
  </div>
</div>

<div>
  <audio autoplay id="narrationAudio"></audio>
  <span id="storyText"></span>
</div>

</div>

<!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> -->

<script src="importStoryInfo.js"></script>
<script src="main.js"></script>

</body>
</html>
