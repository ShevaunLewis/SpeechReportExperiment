  <meta charset="UTF-8" />

<body>
<form id="subjForm">
 <p>Subject ID: <input type="text" id="subjID" size="3"><br/>
 <p> Date: <input type="text" id="date"></p>
 Script:
  <div id="script" style="display:inline-block;">
    <input type="radio" name="script" id="scriptA" value="a">
      <label for="scriptA">A</label>
    <input type="radio" name="script" id="scriptB" value="b">
      <label for="scriptB">B</label>
    <input type="radio" name="script" id="scriptI" value="block-i">
      <label for="scriptI">Block-I</label>
    <input type="radio" name="script" id="scriptD" value="block-d">
      <label for="scriptD">Block-D</label>
  </div>
  <p><button id="submitForm">Submit</button></p>
</form>

<div id="book">
  <div id="intro" class="page" style="width:100%">
    <div id="introNarr"><img ></div>
    <audio id="introAudio"></audio>
  </div>

  <div id="scene1" class="page">
    <img class="backgroundImg" >
    <div class="char narrator" id="narr-g">
      <img >
    </div>
    <div class="char c1" id="c1-g">
      <img >
    </div>
    <div class="char c2" id="c2-g">
      <img >
    </div>
    <div class="objStart" id="objStart">
      <img id="giveObj1" class="dragObj">
      <img id="giveObj2" class="dragObj">
    </div>
    <button class="doneButton"><i class="fa fa-check fa-5x"></i></button>
    <audio id="friendsAudio"></audio>
    <audio id="decide1Audio"></audio>
    <audio id="give1Audio"></audio>
    <audio id="give2Audio"></audio>
  </div>

  <div id="scene2" class="page">
    <img class="backgroundImg" >
    <div class="char narrator" id="narr-t">
      <img >
      <img class="dragObj">
    </div>
    <div class="char c1" id="c1-t">
      <img >
      <img class="dragObj">
    </div>
    <div class="char c2" id="c2-t">
      <img >
      <img class="dragObj">
    </div>
    <div id="takeGoal">
      <img >
    </div>
    <audio id="distributeAudio"></audio>
    <audio id="decide2Audio"></audio>
    <audio id="take1Audio"></audio>
    <audio id="stillAudio"></audio>
    <audio id="take2Audio"></audio>
    <button class="doneButton"><i class="fa fa-check fa-5x"></i></button>
  </div>

  <div id="end" class="page">
    <audio id="endAudio"></audio>
  </div>

  </div> <!-- bookblock -->

    <button id="nextStory"><i class="fa fa-step-forward fa-lg"></i></button>
  </div> -->

</div> <!-- book -->

<div id="statusBar">
  <hr/>
  <span id="subjInfo"></span>
  <span id="expStatus"></span>
</div>
