<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Speech Report Experiment</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="responsive.css">
  <script src="jsPkg/jquery-1.12.0.min.js"></script>
  <script src="jsPkg/papaparse.min.js"></script>
</head>

<body>

<div id="subjForm">
  Subject ID: <input type="text" id="subjID" size="3"><br/>
  Date: <input type="datetime-local" id="date"><br/>
  Script: <input type="radio" id="script" value="a" checked> A 
  <input type="radio" id="script" value="b"> B 
  <input type="radio" id="script" value="block-i"> Block-I 
  <input type="radio" id="script" value="block-d"> Block-D<br/>
  <button id="submitForm">Submit</button>
</div>

<div>
  <p id="subjInfo"></p>
</div>

<div id="main">
  <img id="backgroundImg" draggable="false">
  <div id="narrator" class="char">
    <img id="narrImg" draggable="false">
    <div class="dropSpot"></div>
  </div>
  <div id="c1" class="char">
    <img id="c1Img" draggable="false">
    <div class="dropSpot"></div>
  </div>
  <div id="c2" class="char">
    <img id="c2Img" draggable="false">
    <div class="dropSpot"></div>
  </div>
  <div id="objStart"></div>
  <div id="takeGoal">
    <div class="dropSpot"></div>
    <img id="goalImg" draggable="false">
  </div>
</div>

<div>
  <p id="storyText"></p>
  <audio controls autoplay id="narrationAudio"></audio>
</div>

<div class="display">
  <hr/>
  <button id="nextButton">Next</button>
  <span id="expStatus">Collecting subject info</span>
</div>


<!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script> -->

<script src="importStoryInfo.js"></script>
<script src="main.js"></script>

</body>
</html>
