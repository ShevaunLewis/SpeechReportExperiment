<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <script src="jsPkg/jquery-1.12.0.min.js"></script>
  <script src="jsPkg/papaparse.min.js"></script>
</head>

<body>

<div id="subjForm" class="display">
  Subject ID: <input type="text" id="subjID" size="3"><br/>
  Date: <input type="datetime-local" id="date"><br/>
  Script: <input type="radio" id="script" value="a"> A 
  <input type="radio" id="script" value="b"> B 
  <input type="radio" id="script" value="block-i"> Block-I 
  <input type="radio" id="script" value="block-d"> Block-D<br/>
  <button id="submitForm">Submit</button>
</div>

<div class="display">
  <p id="subjInfo"></p>
</div>

<div class="display" id="main">
  <img class="backgroundImg">
  <div id="narrator" class="char"><img id="narrImg" class="charImg"></div>
  <div id="char1" class="char"><img id="c1Img" class="charImg"></div>
  <div id="char2" class="char"><img id="c2Img" class="charImg"></div>
  <div id="narrTarget" class="target"></div>
  <div id="c1Target" class="target"></div>
  <div id="c2Target" class="target"></div>
  <div id="objStart"><img id="objImg" class="objImg"></div>
</div>

<div class="display">
  <p id="storyText"></p>
</div>

<div class="display">
  <hr/>
  <button id="nextButton">Next</button>
  <span id="expStatus">Collecting subject info</span>
</div>

<script src="importStoryInfo.js"></script>
<script src="main.js"></script>

</body>
</html>
