<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Speech Report Experiment</title>
  <meta name="description" content="" />
  <meta name="author" content="Shevaun Lewis" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="responsive.css" />
  <script src="jsPkg/modernizr.custom.js"></script>
 </head>

<body>
<form id="subjForm">
  <p>Subject ID: <input type="text" id="subjID" size="3">
  <p> Date: <input type="text" id="date"></p>
  Script:
  <div id="script" style="display:inline-block;">
    <input type="radio" name="script" id="scriptA" value="a">
      <label for="scriptA">A</label>
    <input type="radio" name="script" id="scriptB" value="b">
      <label for="scriptB">B</label>
    <input type="radio" name="script" id="scriptI" value="block-i">
      <label for="scriptI">Block-I</label>
    <input type="radio" name="script" id="scriptD" value="block-d">
      <label for="scriptD">Block-D</label>
  </div>
  <p><button id="submitForm">Submit</button></p>
 
</form>

<div id="book">
  <div id="title" class="page">
    <h1 style="top:40%; position:relative"></h1>
    <button class="charButton cornerButton">Check characters</button>
  </div>
  <div id="characterCheck">
    <div class="checkChar narrator"><img ></div>
    <div class="checkChar c1"><img ></div>
    <div class="checkChar c2"><img ></div>
    <button class="charButton cornerButton">Done</button>
  </div>
  <div id="intro" class="page">
    <div class="introNarr"><img ></div>
  </div>

  <div id="scene1" class="page">
    <img class="backgroundImg" >
    <div class="char narrator" id="narr-g">
      <img >
    </div>
    <div class="char c1" id="c1-g">
      <img >
    </div>
    <div class="char c2" id="c2-g">
      <img >
    </div>
    <div class="objStart" id="objStart">
      <img id="giveObj1" class="dragObj">
      <img id="giveObj2" class="dragObj">
    </div>
  </div>

  <div id="scene2" class="page">
    <img class="backgroundImg" >
    <div class="char narrator" id="narr-t">
      <img >
      <img id="narrObj" class="dragObj">
    </div>
    <div class="char c1" id="c1-t">
      <img >
      <img id="c1Obj" class="dragObj">
    </div>
    <div class="char c2" id="c2-t">
      <img >
      <img id="c2Obj" class="dragObj">
    </div>
    <div id="takeGoal">
      <img >
    </div>
  </div>

  <div id="end" class="page" style="height:100%; text-align:center">
    <h1 style="top:20%; position:relative">The end.</h1>
    <div class="introNarr"><img ></div>
  </div>

  <div id="expButtonDiv">
    <input type="checkbox" id="expButton" />
    <label for="expButton">Exp move</label>
  </div>
  <button id="undoButton" class="cornerButton"><i class="fa fa-undo fa-3x"></i></button>
  <audio id="storyAudio"></audio>

</div> <!-- book -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="jsPkg/jquery.ui.touch-punch.min.js"></script>
<script src="jsPkg/jquerypp.custom.js"></script>
<script src="jsPkg/papaparse.min.js"></script>
<script src="main.js"></script>
</body>
</html>
